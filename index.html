<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Youtube Clone</title>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-bars menu-icon icons"></i>
        <div class="youtube-logo">
            <img src="./images/icon.png" class="logo" alt="">
            <h2>YouTube</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search" class="search-text">
            <i class="fa-solid fa-magnifying-glass search-glass icons"></i>
        </div>
        <div class="mic"><i class="fa-solid fa-microphone icons"></i></div>
        <i class="fa-solid fa-video icons"></i>
        <i class="fa-regular fa-bell icons"></i>
        <div class="profile">
            <img src="./images/profile-pic.png" class="profile"
            alt="">
        </div>
    </header>
    <main>

    </main>
</body>
</html>
